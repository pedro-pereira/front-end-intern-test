<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>GreenCity</title>
</head>
<body>
	<div id="header">
		<img src="assets\06-LOGO.png">
	</div>

	<div id="title">
		<h1>Vem tomar um café <br> com a gente</h1>	
	</div>

	<div id="form">
		<!-- Recomendamos que você não altere os IDs dos elementos do formulário -->
		<form id="contact" action="#">
			<section class="grid">
				<div class="item" >
					<input type="text" id="name" placeholder="Nome">
				</div>
				<div class="item">
				<input type="text" id="email" placeholder="Email">
					</div>
				<div class="item">
					<textarea name="message" id="message" cols="30" rows="10" placeholder="Mensagem"></textarea>
				</div>
				<div class="item">
					<input type="submit" value="ENVIAR">
				</div>
			</section>
		</form>	

	<script src="main.js"></script>
</body>
</html>
